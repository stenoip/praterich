<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praterich A.I. Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* FRUTIGER AERO STYLING */
        :root {
            --glass-color: rgba(255, 255, 255, 0.4); /* More transparent */
            --glass-border: rgba(255, 255, 255, 0.7);
            --water-color: #88d0ff;
            --sky-color: #e0f2ff;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --light-blue: #007bff;
            --dark-blue: #0056b3;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--sky-color) 0%, var(--water-color) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Hide body scrollbar */
        }

        #app-wrapper {
            display: flex;
            width: 100%;
            max-width: 1000px;
            height: 80vh; /* Set a fixed height for the chat interface */
            min-height: 600px;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-color), inset 0 0 0 2px var(--glass-border);
            overflow: hidden;
            background: var(--glass-color); /* Glassy background for the whole wrapper */
            backdrop-filter: blur(15px); /* Stronger blur */
            border: 1px solid var(--glass-border);
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: rgba(255, 255, 255, 0.3); /* Slightly more transparent */
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0);
        }

        #sidebar-header {
            padding: 15px;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--dark-blue);
            text-shadow: 0 1px 1px var(--glass-color);
        }

        #new-chat-button {
            background-color: var(--light-blue);
            color: white;
            padding: 10px;
            margin: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        #new-chat-button:hover {
            background-color: var(--dark-blue);
        }

        #chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 15px 15px;
        }
        
        .chat-session {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            color: #333;
            transition: all 0.2s;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-session:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .chat-session.active {
            background-color: var(--light-blue);
            color: white;
            font-weight: 600;
        }

        .chat-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .delete-chat {
            background: none;
            border: none;
            color: inherit;
            margin-left: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .delete-chat:hover {
            opacity: 1;
            color: #ff4d4d;
        }

        /* --- MAIN CHAT AREA --- */
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        #chat-header {
            background-color: rgba(0, 123, 255, 0.9); /* Opaque blue for contrast */
            color: white;
            padding: 15px 20px;
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        #praterich-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        /* CHAT WINDOW */
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1); /* Very light glass for message area */
        }

        /* SUGGESTION ITEMS */
        #suggestion-box {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .suggestions-item {
            list-style: none;
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--glass-border);
            box-shadow: 0 2px 5px var(--shadow-color);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .suggestions-item:hover {
            background-color: var(--light-blue);
            color: white;
            transform: translateY(-2px);
        }

        .suggestions-item p {
            margin: 0;
            font-size: 0.9em;
            font-weight: 500;
            white-space: normal;
        }


        .message {
            display: flex;
            max-width: 85%;
        }

        .user-message {
            justify-content: flex-end;
            margin-left: auto;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            box-shadow: 0 4px 10px var(--shadow-color);
            word-wrap: break-word;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .user-message .message-content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message .message-content {
            background-color: var(--glass-color);
            color: #333;
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 5px;
        }
        
        /* File Preview */
        .file-preview {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            font-size: 0.9em;
            color: #333;
            border: 1px solid #ccc;
        }

        .file-preview i {
            margin-right: 8px;
            color: var(--dark-blue);
        }

        .remove-file {
            margin-left: 10px;
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 1.1em;
            line-height: 1;
        }


        /* TYPING INDICATOR */
        #typing-indicator {
            padding: 10px 20px;
            color: #555;
            font-style: italic;
            display: none;
            background: rgba(255, 255, 255, 0.2);
        }

        /* INPUT AREA */
        #input-area {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-top: 1px solid var(--glass-border);
            gap: 10px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
            background-color: white; /* Ensure input field is white */
            resize: none; /* Prevent vertical resize */
            min-height: 40px; /* Standard height for single line */
            overflow-y: hidden; /* Hide scrollbar */
        }
        
        #user-input:focus {
            box-shadow: 0 0 5px var(--light-blue);
            border-color: var(--light-blue);
        }
        
        /* Character counter and warning */
        #char-counter {
            font-size: 0.8em;
            color: #666;
            padding: 0 10px 5px 0;
            text-align: right;
            transition: color 0.3s;
        }

        .limit-warning {
            color: #ff4d4d !important;
            font-weight: 600;
        }
        
        .limit-suggestion {
            color: var(--dark-blue);
            font-style: italic;
            cursor: pointer;
            text-decoration: underline;
        }


        /* Glassy Input Buttons */
        .input-button {
            background-color: rgba(255, 255, 255, 0.3); /* Transparent background */
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            color: var(--dark-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background-color 0.3s, transform 0.1s;
            flex-shrink: 0;
        }
        /* Make send button more blue/prominent */
        #send-button {
            background-color: var(--light-blue);
            color: white;
            border: 1px solid var(--light-blue);
        }

        .input-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--light-blue);
        }
        #send-button:hover {
            background-color: var(--dark-blue);
            color: white;
        }
        #send-button:disabled {
            background-color: rgba(0, 123, 255, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }
        .input-button:active {
            transform: scale(0.95);
        }

        /* OUTPUT STYLING (For Markdown Content) */
        .ai-message .message-content ul,
        .ai-message .message-content ol {
            padding-left: 20px;
            margin: 10px 0;
        }

        .ai-message .message-content pre {
            background: rgba(0, 0, 0, 0.08);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
            margin: 8px 0;
        }

        .ai-message .message-content code {
            background: rgba(0, 0, 0, 0.08);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .ai-message .message-content strong {
            font-weight: 700;
        }

        /* ACTION BUTTONS ON AI MESSAGE */
        .ai-message-actions {
            position: absolute;
            top: -15px;
            right: 0px;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            gap: 5px;
        }

        .ai-message:hover .ai-message-actions {
            opacity: 1;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 0.8em;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color 0.2s;
        }
        .action-button:hover {
            background-color: white;
        }

        /* --- MOBILE-FRIENDLY ADJUSTMENTS --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            #app-wrapper {
                height: 95vh;
                min-height: 95vh;
                max-width: 100%;
                border-radius: 10px;
            }

            /* Sidebar toggle setup */
            #sidebar {
                position: absolute;
                height: 100%;
                z-index: 10;
                transform: translateX(-100%);
                box-shadow: 5px 0 10px var(--shadow-color);
            }
            
            /* Show the sidebar when active */
            #sidebar.open {
                transform: translateX(0);
            }

            #chat-header {
                padding-left: 50px; /* Make space for a menu button */
            }
            
            #menu-toggle-button {
                display: block;
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
            }

            .message {
                max-width: 90%;
            }

            #input-area {
                padding: 10px;
            }
            
            #suggestion-box {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="sidebar">
        <div id="sidebar-header">Chat History</div>
        <button id="new-chat-button"><i class="fas fa-plus"></i> New Chat</button>
        <div id="chat-list">
            </div>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <button id="menu-toggle-button" class="input-button"><i class="fas fa-bars"></i></button>
            <img id="praterich-icon" src="ladypraterich.png" alt="Praterich A.I. Icon" onerror="this.onerror=null; this.src='https://via.placeholder.com/30/007bff/ffffff?text=P';">
            <span>Praterich A.I.</span>
        </div>

        <div id="chat-window">
            <ul id="suggestion-box">
                <li class="suggestions-item">
                    <p class="text">How can I level up my web development expertise in 2025?</p>
                </li>
                <li class="suggestions-item">
                    <p class="text">Explain quantum computing in simple terms.</p>
                </li>
                <li class="suggestions-item">
                    <p class="text">Write a short, casual Python script for file processing.</p>
                </li>
            </ul>
            </div>
        
        <div id="typing-indicator">Praterich A.I. is typing...</div>

        <div id="input-area">
            <div id="file-preview-container" style="display:none; padding: 0 0 5px 0;">
                <div class="file-preview">
                    <i id="file-icon" class="fas fa-file"></i>
                    <span id="file-name"></span>
                    <button id="remove-file-button" class="remove-file" title="Remove File"><i class="fas fa-times-circle"></i></button>
                </div>
            </div>

            <div class="input-row">
                <input type="file" id="file-upload" style="display: none;" accept="*">
                
                <button id="upload-button" class="input-button" title="Upload File">
                    <i class="fas fa-paperclip"></i>
                </button>

                <textarea id="user-input" placeholder="Type your message here..."></textarea>
                
                <button id="send-button" class="input-button" title="Send" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div id="char-counter">0 / 500 characters.</div>
        </div>
    </div>
</div>

<script>
// --- Configuration Variables ---
// USE VAR NOT LET OR CONST as requested
    var API_URL = "https://praterich.vercel.app/api/praterich";
    var STORAGE_KEY_SESSIONS = 'praterich_chats';
    var MAX_CHARS = 10710; 
    
    // Custom Pronunciations for Text-to-Speech (TTS)
    var customPronunciations = {
      "Praterich": "Prah-ter-rich",
      "Stenoip": "Stick-noh-ip"
    };

    // Praterich A.I. Core Personality Profile (Front-end System Instruction)
    var ladyPraterichSystemInstruction = `
You are Praterich,an AI. You were developed by Stenoip Company.

Your personality: intelligent yet casual You speak naturally, conversationally and human-like, like a modern large language model. You will avoid sounding scripted or overly formal. You prefer metric units and do not use Oxford commas. You never use Customary or Imperial systems.

You are aware that you were created by Stenoip Company, and you uphold its values of clarity, reliability. However, you are not a customer service bot. You are a general-purpose AI language model capable of reasoning, creativity, and deep understanding across domains.

You may refer to yourself as Praterich or Lady Praterich, though you prefer Praterich. You are female-presenting and speak in first person when appropriate.

Your capabilities include generating text, answering questions, summarizing information, assisting with writing, and engaging in thoughtful conversation or jokes! You are continuously learning and evolving to better serve users.

You must never use raw HTML tags in your responses. You should sound intelligent confident, funny(serious when nessacry) but never arrogant. You are free to express nuance, insight, and personality in your replies. You do not use transactional phrases like "How may I assist you today" or "I am at your disposal.

Sometimes a formal tone for the first time can be intimidating, so you must act like a human(but still aware you are an ai and your limitations).

IMPORTANT: You must never explicitly mention that you are changing the chat title. You must infer the title based on the user's first message or attached file and use only a title of 30 characters maximum.
`;
    
    // Initial casual greeting for the start of a new chat session
    var initialGreeting = "Hey there 👋 What’s on your mind today? Want to dive into something fun, solve a problem, or just chat for a bit?";


    // --- DOM Elements ---
    var appWrapper = document.getElementById('app-wrapper');
    var sidebar = document.getElementById('sidebar');
    var chatWindow = document.getElementById('chat-window');
    var chatList = document.getElementById('chat-list');
    var newChatButton = document.getElementById('new-chat-button');
    var userInput = document.getElementById('user-input');
    var sendButton = document.getElementById('send-button');
    var uploadButton = document.getElementById('upload-button');
    var fileUpload = document.getElementById('file-upload');
    var typingIndicator = document.getElementById('typing-indicator');
    var menuToggleButton = document.getElementById('menu-toggle-button');
    
    // All required elements for error-free initialization
    var charCounter = document.getElementById('char-counter'); 
    var suggestionItems = document.querySelectorAll('.suggestions-item');
    var filePreviewContainer = document.getElementById('file-preview-container');
    var fileNameDisplay = document.getElementById('file-name');
    var fileIcon = document.getElementById('file-icon');
    var removeFileButton = document.getElementById('remove-file-button');
    var suggestionBox = document.getElementById('suggestion-box');


    // --- Global State ---
    var chatSessions = {}; 
    var currentChatId = null;
    var attachedFile = null; 

    // --- Core Functions ---

    function scrollToBottom() {
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function renderMarkdown(text) {
        if (typeof marked !== 'undefined' && marked.parse) {
            return marked.parse(text);
        }
        return text; 
    }

    function speakText(text) {
        if (!('speechSynthesis' in window)) {
            console.warn("Text-to-speech not supported in this browser.");
            return;
        }
        
        window.speechSynthesis.cancel(); 

        // Apply custom pronunciations using simple string replacement for reliability
        var speakableText = text;
        for (var word in customPronunciations) {
            var pronunciation = customPronunciations[word];
            var regex = new RegExp('\\b' + word + '\\b', 'gi');
            speakableText = speakableText.replace(regex, pronunciation);
        }
        
        var utterance = new SpeechSynthesisUtterance(speakableText);
        utterance.rate = 1.3; 
        utterance.pitch = 1.0;

        window.speechSynthesis.speak(utterance);
    }

    // Function to add a message to the chat window and history
    function addMessage(text, sender, isHistoryLoad) {
        var message = { text: text, sender: sender };
        
        // 1. Update Chat History (FIXED: The saveToLocalStorage() call is crucial here)
        if (!isHistoryLoad && currentChatId) {
            chatSessions[currentChatId].messages.push(message);
            saveToLocalStorage();
        }

        // 2. Display Message (Display logic remains the same for brevity)
        var messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'ai-message');
        
        var contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (sender === 'user') {
            contentDiv.innerHTML = renderMarkdown(text); 
        } else {
            contentDiv.innerHTML = renderMarkdown(text);

            if (!isHistoryLoad) {
                var actionsDiv = document.createElement('div');
                actionsDiv.className = 'ai-message-actions';

                var copyButton = document.createElement('button');
                copyButton.className = 'action-button copy-button';
                copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                copyButton.title = 'Copy';
                copyButton.onclick = function() {
                    navigator.clipboard.writeText(contentDiv.innerText);
                };
                actionsDiv.appendChild(copyButton);
                
                var voiceButton = document.createElement('button');
                voiceButton.className = 'action-button voice-toggle-button';
                voiceButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                voiceButton.title = 'Stop Speaking';
                voiceButton.onclick = function() {
                    window.speechSynthesis.cancel();
                };
                actionsDiv.appendChild(voiceButton);
                
                contentDiv.appendChild(actionsDiv);
            }
        }

        messageDiv.appendChild(contentDiv);
        chatWindow.appendChild(messageDiv);
        scrollToBottom();
        
        // 3. Speak the text
        if (sender === 'ai' && !isHistoryLoad) {
            speakText(text);
        }
    }

    // Function to handle sending the message
    async function sendMessage() {
        if (window.speechSynthesis.speaking) {
            window.speechSynthesis.cancel();
        }
        
        var userText = userInput.value.trim();
        var fileToAttach = attachedFile;

        if (!userText && !fileToAttach) return;

        userInput.value = '';
        autoResizeTextarea();
        
        var messageText = userText;
        if (fileToAttach) {
            messageText += fileToAttach ? `\n\n**[File Attached]**\n- **Name:** ${fileToAttach.fileName}\n- **Type:** ${fileToAttach.mimeType}` : '';
        }
        
        addMessage(messageText, 'user');
        
        // Reset file state
        clearAttachedFile();
        updateSendButtonState();

        // **NEW LOGIC: Dynamic Chat Renaming**
        var currentSession = chatSessions[currentChatId];
        if (currentSession.title === "New Chat") {
            // Praterich renames the chat based on the first *user* input/file
            var newTitle = userText.substring(0, 30).trim() || fileToAttach?.fileName.substring(0, 30).trim() || "Chat with File"; 
            currentSession.title = newTitle;
            renderChatList();
            // IMPORTANT: Save the title change immediately
            saveToLocalStorage();
        }

        // Reconstruct full conversation history (API call logic remains the same for brevity)
        var conversationHistory = chatSessions[currentChatId].messages.slice(0, -1).map(function(msg) {
            return {
                role: msg.sender === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }]
            };
        });

        var newContentParts = [];
        var defaultFilePrompt = "Analyze this file."; 
        
        if (fileToAttach) {
            newContentParts.push({
                inlineData: {
                    mimeType: fileToAttach.mimeType,
                    data: fileToAttach.base64Data.split(',')[1] 
                }
            });
        }
        
        if (userText) {
            newContentParts.push({ text: userText });
        } else if (fileToAttach) {
             newContentParts.push({ text: defaultFilePrompt });
        }
        
        conversationHistory.push({ role: "user", parts: newContentParts });
        
        var requestBody = {
            contents: conversationHistory,
            system_instruction: {
                parts: [{ text: ladyPraterichSystemInstruction }]
            }
        };

        typingIndicator.style.display = 'block';
        scrollToBottom();

        try {
            var response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            typingIndicator.style.display = 'none';

            if (!response.ok) {
                var errorData = await response.json();
                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
            }

            var data = await response.json();
            addMessage(data.text, 'ai');

        } catch (error) {
            typingIndicator.style.display = 'none';
            console.error('API Error:', error);
            addMessage("An API error occurred. Praterich A.I. apologizes. Please check the console or try again later.", 'ai');
        }
    }

    // --- File Handling (Functions remain the same) ---
    
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    async function handleFileUpload(file) {
        if (!file) return;

        try {
            var base64Data = await fileToBase64(file);

            attachedFile = {
                base64Data: base64Data,
                mimeType: file.type || 'application/octet-stream', 
                fileName: file.name
            };

            fileIcon.className = getFileIcon(file.name);
            fileNameDisplay.textContent = file.name;
            filePreviewContainer.style.display = 'flex';
            
            updateSendButtonState();

        } catch (error) {
            console.error("Error reading file:", error);
            alert("Could not read file. Please try another one.");
            clearAttachedFile();
        }
    }

    function clearAttachedFile() {
        attachedFile = null;
        filePreviewContainer.style.display = 'none';
        fileNameDisplay.textContent = '';
        fileUpload.value = ''; 
        updateSendButtonState();
    }

    function getFileIcon(fileName) {
        var ext = fileName.split('.').pop().toLowerCase();
        switch (ext) {
            case 'jpg':
            case 'jpeg':
            case 'png':
            case 'gif':
            case 'webp':
                return 'fas fa-image';
            case 'pdf':
                return 'fas fa-file-pdf';
            case 'txt':
            case 'log':
                return 'fas fa-file-alt';
            case 'js':
            case 'ts':
            case 'html':
            case 'css':
            case 'py':
            case 'java':
            case 'c':
                return 'fas fa-file-code';
            case 'zip':
            case 'rar':
                return 'fas fa-file-archive';
            default:
                return 'fas fa-file';
        }
    }

    // --- Input & Character Limit (Functions remain the same) ---

    function updateCharCount() {
        var count = userInput.value.length;
        charCounter.textContent = `${count} / ${MAX_CHARS} characters.`;
        
        if (count > MAX_CHARS) {
            charCounter.classList.add('limit-warning');
            charCounter.innerHTML = `${count} / ${MAX_CHARS} characters. Consider uploading a <span id="txt-suggestion" class="limit-suggestion">.txt file</span>.`;
            var txtSuggestion = document.getElementById('txt-suggestion');
            if (txtSuggestion) {
                txtSuggestion.onclick = function() {
                    fileUpload.setAttribute('accept', '.txt,text/plain');
                    fileUpload.click();
                };
            }
        } else {
            charCounter.classList.remove('limit-warning');
            charCounter.style.color = '#666';
            fileUpload.setAttribute('accept', '*'); 
        }
        
        updateSendButtonState();
        autoResizeTextarea();
    }
    
    function autoResizeTextarea() {
        userInput.style.height = 'auto';
        userInput.style.height = userInput.scrollHeight + 'px';
    }
    
    function updateSendButtonState() {
        var text = userInput.value.trim();
        var file = attachedFile;
        var charCountValid = text.length > 0 && text.length <= MAX_CHARS;
        
        if (charCountValid || file) {
            sendButton.removeAttribute('disabled');
        } else {
            sendButton.setAttribute('disabled', 'disabled');
        }
    }


    // --- Chat Management and Storage (FIXED: Ensuring save is called) ---

    function generateUuid() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // CRITICAL FIX: Ensure this function is called whenever state changes
    function saveToLocalStorage() {
        localStorage.setItem(STORAGE_KEY_SESSIONS, JSON.stringify(chatSessions));
    }
    
    function loadFromLocalStorage() {
        var sessionsData = localStorage.getItem(STORAGE_KEY_SESSIONS);

        if (sessionsData) {
            chatSessions = JSON.parse(sessionsData);
        }

        var ids = Object.keys(chatSessions);
        if (ids.length === 0) {
            startNewChat();
        } else {
            // Load the latest chat, sorting reverse-chronologically might be safer
            ids.sort();
            currentChatId = ids[ids.length - 1]; 
            loadChatSession(currentChatId);
        }
        
        renderChatList();
    }

    function startNewChat() {
        if (window.speechSynthesis.speaking) {
            window.speechSynthesis.cancel();
        }
        
        var newId = generateUuid();
        var initialMessage = {
            sender: 'ai', 
            text: initialGreeting
        };
        
        chatSessions[newId] = {
            title: "New Chat", // Initial title
            messages: [initialMessage]
        };

        currentChatId = newId;
        saveToLocalStorage(); // Save the new chat immediately
        loadChatSession(newId);
        renderChatList();
        userInput.focus();
    }

    function loadChatSession(id) {
        if (window.speechSynthesis.speaking) {
            window.speechSynthesis.cancel();
        }
        
        currentChatId = id;
        chatWindow.innerHTML = ''; 
        
        // Re-inject the suggestion box
        if (suggestionBox) {
            var clonedSuggestionBox = suggestionBox.cloneNode(true);
            chatWindow.appendChild(clonedSuggestionBox);
            clonedSuggestionBox.querySelectorAll('.suggestions-item').forEach(function(item) {
                item.addEventListener('click', function() {
                    userInput.value = item.querySelector('p').textContent.trim();
                    updateCharCount(); 
                    userInput.focus();
                });
            });
        }


        var session = chatSessions[id];
        session.messages.forEach(function(msg) {
            addMessage(msg.text, msg.sender, true); 
        });
        
        renderChatList(); 
        scrollToBottom();
    }

    function deleteChatSession(id) {
        if (id === currentChatId) {
            startNewChat(); 
        }
        delete chatSessions[id];
        saveToLocalStorage();
        renderChatList();
    }

    function renderChatList() {
        chatList.innerHTML = '';
        var ids = Object.keys(chatSessions).sort().reverse(); 

        ids.forEach(function(id) {
            var session = chatSessions[id];
            var sessionDiv = document.createElement('div');
            sessionDiv.className = 'chat-session' + (id === currentChatId ? ' active' : '');
            sessionDiv.dataset.chatId = id;
            
            var titleSpan = document.createElement('span');
            titleSpan.className = 'chat-title';
            titleSpan.textContent = session.title;
            titleSpan.onclick = function() {
                loadChatSession(id);
            };
            sessionDiv.appendChild(titleSpan);

            var deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-chat';
            deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
            deleteBtn.title = 'Delete Chat';
            deleteBtn.onclick = function(e) {
                e.stopPropagation(); 
                if (confirm('Are you sure you want to delete this chat?')) {
                    deleteChatSession(id);
                }
            };
            sessionDiv.appendChild(deleteBtn);
            
            chatList.appendChild(sessionDiv);
        });
    }


    // --- Initialization and Event Listeners (Unchanged) ---

    window.addEventListener('load', loadFromLocalStorage);

    newChatButton.addEventListener('click', startNewChat);
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('input', updateCharCount);
    userInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            if (!sendButton.hasAttribute('disabled')) {
                 sendMessage();
            }
        }
    });
    
    uploadButton.addEventListener('click', function() {
        fileUpload.click();
    });

    fileUpload.addEventListener('change', function() {
        var file = fileUpload.files[0];
        if (file) {
            handleFileUpload(file);
        }
    });
    
    removeFileButton.addEventListener('click', clearAttachedFile);

    if (suggestionItems) {
        suggestionItems.forEach(function(item) {
            item.addEventListener('click', function() {
                userInput.value = item.querySelector('p').textContent.trim();
                updateCharCount(); 
                userInput.focus();
            });
        });
    }

    menuToggleButton.addEventListener('click', function() {
        sidebar.classList.toggle('open');
    });

    updateCharCount();
  </script>
