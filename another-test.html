<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praterich A.I. Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* FRUTIGER AERO STYLING */
        :root {
            --glass-color: rgba(255, 255, 255, 0.4); /* More transparent */
            --glass-border: rgba(255, 255, 255, 0.7);
            --water-color: #88d0ff;
            --sky-color: #e0f2ff;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --light-blue: #007bff;
            --dark-blue: #0056b3;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--sky-color) 0%, var(--water-color) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Hide body scrollbar */
        }

        #app-wrapper {
            display: flex;
            width: 100%;
            max-width: 1000px;
            height: 80vh; /* Set a fixed height for the chat interface */
            min-height: 600px;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-color), inset 0 0 0 2px var(--glass-border);
            overflow: hidden;
            background: var(--glass-color); /* Glassy background for the whole wrapper */
            backdrop-filter: blur(15px); /* Stronger blur */
            border: 1px solid var(--glass-border);
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: rgba(255, 255, 255, 0.3); /* Slightly more transparent */
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0);
        }

        #sidebar-header {
            padding: 15px;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--dark-blue);
            text-shadow: 0 1px 1px var(--glass-color);
        }

        #new-chat-button {
            background-color: var(--light-blue);
            color: white;
            padding: 10px;
            margin: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        #new-chat-button:hover {
            background-color: var(--dark-blue);
        }

        #chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 15px 15px;
        }
        
        .chat-session {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            color: #333;
            transition: all 0.2s;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-session:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .chat-session.active {
            background-color: var(--light-blue);
            color: white;
            font-weight: 600;
        }

        .chat-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .delete-chat {
            background: none;
            border: none;
            color: inherit;
            margin-left: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .delete-chat:hover {
            opacity: 1;
            color: #ff4d4d;
        }

        /* --- MAIN CHAT AREA --- */
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        #chat-header {
            background-color: rgba(0, 123, 255, 0.9); /* Opaque blue for contrast */
            color: white;
            padding: 15px 20px;
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        #praterich-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        /* CHAT WINDOW */
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1); /* Very light glass for message area */
        }

        /* SUGGESTION ITEMS */
        #suggestion-box {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .suggestions-item {
            list-style: none;
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--glass-border);
            box-shadow: 0 2px 5px var(--shadow-color);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .suggestions-item:hover {
            background-color: var(--light-blue);
            color: white;
            transform: translateY(-2px);
        }

        .suggestions-item p {
            margin: 0;
            font-size: 0.9em;
            font-weight: 500;
            white-space: normal;
        }


        .message {
            display: flex;
            max-width: 85%;
        }

        .user-message {
            justify-content: flex-end;
            margin-left: auto;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            box-shadow: 0 4px 10px var(--shadow-color);
            word-wrap: break-word;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .user-message .message-content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message .message-content {
            background-color: var(--glass-color);
            color: #333;
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 5px;
        }
        
        /* File Preview */
        .file-preview {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            font-size: 0.9em;
            color: #333;
            border: 1px solid #ccc;
        }

        .file-preview i {
            margin-right: 8px;
            color: var(--dark-blue);
        }

        .remove-file {
            margin-left: 10px;
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 1.1em;
            line-height: 1;
        }


        /* TYPING INDICATOR */
        #typing-indicator {
            padding: 10px 20px;
            color: #555;
            font-style: italic;
            display: none;
            background: rgba(255, 255, 255, 0.2);
        }

        /* INPUT AREA */
        #input-area {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-top: 1px solid var(--glass-border);
            gap: 10px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
            background-color: white; /* Ensure input field is white */
            resize: none; /* Prevent vertical resize */
            min-height: 40px; /* Standard height for single line */
            overflow-y: hidden; /* Hide scrollbar */
        }
        
        #user-input:focus {
            box-shadow: 0 0 5px var(--light-blue);
            border-color: var(--light-blue);
        }
        
        /* Character counter and warning */
        #char-counter {
            font-size: 0.8em;
            color: #666;
            padding: 0 10px 5px 0;
            text-align: right;
            transition: color 0.3s;
        }

        .limit-warning {
            color: #ff4d4d !important;
            font-weight: 600;
        }
        
        .limit-suggestion {
            color: var(--dark-blue);
            font-style: italic;
            cursor: pointer;
            text-decoration: underline;
        }


        /* Glassy Input Buttons */
        .input-button {
            background-color: rgba(255, 255, 255, 0.3); /* Transparent background */
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            color: var(--dark-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background-color 0.3s, transform 0.1s;
            flex-shrink: 0;
        }
        /* Make send button more blue/prominent */
        #send-button {
            background-color: var(--light-blue);
            color: white;
            border: 1px solid var(--light-blue);
        }

        .input-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--light-blue);
        }
        #send-button:hover {
            background-color: var(--dark-blue);
            color: white;
        }
        #send-button:disabled {
            background-color: rgba(0, 123, 255, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }
        .input-button:active {
            transform: scale(0.95);
        }

        /* OUTPUT STYLING (For Markdown Content) */
        .ai-message .message-content ul,
        .ai-message .message-content ol {
            padding-left: 20px;
            margin: 10px 0;
        }

        .ai-message .message-content pre {
            background: rgba(0, 0, 0, 0.08);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
            margin: 8px 0;
        }

        .ai-message .message-content code {
            background: rgba(0, 0, 0, 0.08);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .ai-message .message-content strong {
            font-weight: 700;
        }

        /* ACTION BUTTONS ON AI MESSAGE */
        .ai-message-actions {
            position: absolute;
            top: -15px;
            right: 0px;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            gap: 5px;
        }

        .ai-message:hover .ai-message-actions {
            opacity: 1;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 0.8em;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color 0.2s;
        }
        .action-button:hover {
            background-color: white;
        }

        /* --- MOBILE-FRIENDLY ADJUSTMENTS --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            #app-wrapper {
                height: 95vh;
                min-height: 95vh;
                max-width: 100%;
                border-radius: 10px;
            }

            /* Sidebar toggle setup */
            #sidebar {
                position: absolute;
                height: 100%;
                z-index: 10;
                transform: translateX(-100%);
                box-shadow: 5px 0 10px var(--shadow-color);
            }
            
            /* Show the sidebar when active */
            #sidebar.open {
                transform: translateX(0);
            }

            #chat-header {
                padding-left: 50px; /* Make space for a menu button */
            }
            
            #menu-toggle-button {
                display: block;
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
            }

            .message {
                max-width: 90%;
            }

            #input-area {
                padding: 10px;
            }
            
            #suggestion-box {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="sidebar">
        <div id="sidebar-header">Chat History</div>
        <button id="new-chat-button"><i class="fas fa-plus"></i> New Chat</button>
        <div id="chat-list">
            </div>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <button id="menu-toggle-button" class="input-button"><i class="fas fa-bars"></i></button>
            <img id="praterich-icon" src="ladypraterich.png" alt="Praterich A.I. Icon" onerror="this.onerror=null; this.src='https://via.placeholder.com/30/007bff/ffffff?text=P';">
            <span>Praterich A.I.</span>
        </div>

        <div id="chat-window">
            <ul id="suggestion-box">
                <li class="suggestions-item">
                    <p class="text">How can I level up my web development expertise in 2025?</p>
                </li>
                <li class="suggestions-item">
                    <p class="text">Explain quantum computing in simple terms.</p>
                </li>
                <li class="suggestions-item">
                    <p class="text">Write a short, casual Python script for file processing.</p>
                </li>
            </ul>
            </div>
        
        <div id="typing-indicator">Praterich A.I. is typing...</div>

        <div id="input-area">
            <div id="file-preview-container" style="display:none; padding: 0 0 5px 0;">
                <div class="file-preview">
                    <i id="file-icon" class="fas fa-file"></i>
                    <span id="file-name"></span>
                    <button id="remove-file-button" class="remove-file" title="Remove File"><i class="fas fa-times-circle"></i></button>
                </div>
            </div>

            <div class="input-row">
                <input type="file" id="file-upload" style="display: none;" accept="*">
                
                <button id="upload-button" class="input-button" title="Upload File">
                    <i class="fas fa-paperclip"></i>
                </button>

                <textarea id="user-input" placeholder="Type your message here..."></textarea>
                
                <button id="send-button" class="input-button" title="Send" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div id="char-counter">0 / 500 characters.</div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
