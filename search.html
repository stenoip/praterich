<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oodles Search Results</title>
</head>
<body>
    <div class="header">
        <h1>Oodles Search for: <span id="query-term"></span></h1>
    </div>
    <div class="results-grid">
        <div class="iframe-container">
            <h3>Google Results</h3>
            <iframe id="google-iframe" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
        <div class="iframe-container">
            <h3>Bing Results</h3>
            <iframe id="bing-iframe" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
        <div class="iframe-container">
            <h3>Yahoo Results</h3>
            <iframe id="yahoo-iframe" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
        <div class="iframe-container">
            <h3>DuckDuckGo Results</h3>
            <iframe id="ddg-iframe" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
