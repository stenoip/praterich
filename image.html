<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
</head>
<body>
  <h1>Generate an Image</h1>
  <label for="description">Enter a description:</label>
  <textarea id="description" rows="4" cols="50"></textarea><br><br>
  <button id="generateButton">Generate Image</button>

  <script>
    document.getElementById('generateButton').onclick = function() {
      var description = document.getElementById('description').value;
      if (description) {
        // Correct endpoint: api/image.js â†’ /api/image
        var apiUrl = 'https://praterich.vercel.app/api/image';

        fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ description: description })
        })
        .then(response => {
          if (!response.ok) {
            // Throw with status info so alert shows details
            return response.text().then(text => {
              throw new Error('HTTP ' + response.status + ' ' + response.statusText + '\n' + text);
            });
          }
          return response.json();
        })
        .then(data => {
          console.log('Image generation response:', data);
          alert('Image generation succeeded!\nCheck console for full response.');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to generate image:\n' + (error.message || error));
        });
      } else {
        alert('Please enter a description.');
      }
    };
  </script>
</body>
</html>
