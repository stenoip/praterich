<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Praterich Zork</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for mobile -->
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Styling */
    body {
        font-family: monospace;
        background-color: #000;
        color: #00ff00;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Start Screen and Game Screen */
    #start-screen, #game-screen {
        width: 90%;
        max-width: 800px;
        height: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #start-screen h1 {
        font-size: 2.5rem; /* Relative font size for better scalability */
        margin-bottom: 20px;
    }

    /* Button Styling */
    .btn {
        background: #000;
        color: #00ff00;
        border: 2px solid #00ff00;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.2s;
        width: 100%; /* Buttons fill their container */
        text-align: center;
    }

    .btn:hover {
        background: #00ff00;
        color: #000;
    }

    /* Input Styling */
    input, select {
        background: #000;
        color: #00ff00;
        border: 2px solid #00ff00;
        padding: 10px;
        font-size: 1rem;
        margin-top: 20px;
        width: 100%; /* Inputs take up the full width */
    }

    /* Game Container */
    #game-container {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        white-space: pre-wrap;
        width: 100%;
        display: none;
    }

    #input-container {
        display: flex;
        border-top: 2px solid #00ff00;
        width: 100%;
        display: none;
    }

    #command-input {
        flex: 1;
        background: #000;
        color: #00ff00;
        border: none;
        padding: 10px;
        font-size: 1rem;
        font-family: monospace;
        outline: none;
    }

    #submit-button {
        background: #000;
        color: #00ff00;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        width: 30%; /* Make button a little smaller */
    }

    /* Message Styling */
    .message {
        margin-bottom: 10px;
        font-size: 1.2rem;
    }

    .user {
        color: #fff;
    }

    .ai {
        color: #00ff00;
    }

    /* Footer Styling */
    footer {
        font-size: 0.8rem;
        color: #00ff00;
        margin-top: 10px;
        text-align: center;
    }

    /* Responsiveness for smaller devices */
    @media (max-width: 768px) {
        #start-screen h1 {
            font-size: 2rem; /* Slightly smaller font for smaller screens */
        }

        .btn {
            font-size: 0.9rem; /* Slightly smaller buttons */
        }

        #command-input {
            font-size: 1.2rem; /* Larger input text */
        }

        #submit-button {
            font-size: 1rem; /* Adjust submit button size */
        }

        footer {
            font-size: 0.6rem; /* Smaller footer on mobile */
        }

        /* Game Container */
        #game-container {
            font-size: 1.1rem; /* Slightly smaller text for mobile devices */
        }
    }

    @media (max-width: 480px) {
        /* For very small screens (e.g., phones in portrait mode) */
        .btn {
            font-size: 1rem;
            padding: 12px;
        }

        #command-input {
            font-size: 1.1rem;
            padding: 12px;
        }

        #submit-button {
            width: 40%;
            font-size: 1.1rem;
        }

        footer {
            font-size: 0.5rem;
        }
    }

</style>
</head>
<body>

<!-- Start Screen -->
<div id="start-screen">
    <h1>Praterich Zork</h1>
    <label for="location">Enter a starting location:</label>
    <input type="text" id="location-input" placeholder="e.g., Haunted Forest">
    <button id="continue-btn" class="btn">Continue</button>
    <button id="new-btn" class="btn">New Game</button>
    <div>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="slow">Slow</option>
            <option value="on-the-go">On the Go</option>
            <option value="hard">Hard</option>
            <option value="full-xbox-game">Full Xbox Game</option>
        </select>
    </div>
</div>

<!-- Game Screen -->
<div id="game-screen">
    <div id="game-container"></div>
    <div id="input-container">
        <input id="command-input" type="text" placeholder=">">
        <button id="submit-button">Enter</button>
    </div>
</div>

<footer>&copy; Stenoip Company</footer>

<script src="zork-script.js"></script>
</body>
</html>
