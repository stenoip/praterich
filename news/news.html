<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Praterich News</title>
<style>
    body {
        margin: 0;
        font-family: Georgia, serif;
        background: #eee;
    }

    .header {
        background: #111;
        color: white;
        text-align: center;
        padding: 25px;
        font-size: 2.3em;
        font-weight: bold;
    }

    .navbar {
        display: flex;
        background: #333;
        padding: 12px;
        justify-content: center;
        color: #fff;
        gap: 25px;
        font-size: 1.1em;
    }
    .navbar div:hover {
        color: #4caf50;
        cursor: pointer;
    }

    .wrapper {
        max-width: 900px;
        margin: 25px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .bias-box {
        margin-bottom: 30px;
    }
    .bias-labels {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        color: #666;
        margin-top: 8px;
    }
    input[type=range] {
        width: 100%;
    }

    #article {
        font-size: 1.2em;
        line-height: 1.7;
        margin-top: 20px;
    }

    #loading {
        display: none;
        margin-top: 25px;
        text-align: center;
        font-size: 1.2em;
        color: #4caf50;
    }

    .btn {
        margin-top: 30px;
        width: 100%;
        padding: 15px;
        background: #4caf50;
        color: white;
        border: none;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
    }
    .btn:hover {
        background: #43a047;
    }
</style>
</head>
<body>

<div class="header">PRATERICH NEWS</div>

<div class="navbar">
    <div>World</div>
    <div>Politics</div>
    <div>Tech</div>
    <div>Science</div>
    <div>Business</div>
</div>

<div class="wrapper">

    <!-- Bias Slider -->
    <div class="bias-box">
        <label><strong>Bias Level:</strong></label>
        <input type="range" id="bias-slider" min="0" max="4" value="2">
        <div class="bias-labels">
            <span>Far Left</span>
            <span>Left</span>
            <span>Center</span>
            <span>Right</span>
            <span>Far Right</span>
        </div>
    </div>

    <div id="article">
        <h2>Welcome</h2>
        <p>Click “Generate News” to produce an article influenced by the selected political perspective.</p>
    </div>

    <div id="loading">Generating article…</div>

    <button class="btn" id="generate-btn">Generate News</button>

</div>

<script>
/* CONFIG */
const API_URL = "https://praterich.vercel.app/api/praterich";

/* System Instruction (allows HTML output + controlled bias) */
const ladyPraterichSystemInstruction = `
You are Praterich, developed by Stenoip Company.

The user will choose a political bias level. You MUST write the article with that bias.
Your responses may use bold text (<b></b>), headings (<h2></h2>), and paragraphs (<p></p>).
Do NOT output markdown formatting. Do NOT output asterisks. Use only clean HTML tags.

Write like a real journalist from the selected viewpoint. Use emotional tone, persuasive framing, and selectively emphasized facts depending on the bias:

• Far Left — socially progressive, anti-corporate, pro-worker, skeptical of authority.
• Left — moderately progressive tone.
• Center — fully neutral, factual, calm.
• Right — moderately conservative tone.
• Far Right — nationalist, traditionalist, strongly critical of liberal policies.

You MUST output clean HTML content for the article body.
`;

/* DOM */
const articleBox = document.getElementById("article");
const loading = document.getElementById("loading");
const slider = document.getElementById("bias-slider");
const btn = document.getElementById("generate-btn");

/* Perspective Map */
function getBiasName() {
    switch (parseInt(slider.value)) {
        case 0: return "far-left";
        case 1: return "left";
        case 2: return "center";
        case 3: return "right";
        case 4: return "far-right";
    }
}

/* Main Function */
async function generateNews() {
    const bias = getBiasName();

    loading.style.display = "block";
    articleBox.innerHTML = "";

    const body = {
        contents: [
            {
                role: "user",
                parts: [{
                    text: `Write a full HTML news article. Bias level: ${bias}.`
                }]
            }
        ],
        system_instruction: {
            parts: [{ text: ladyPraterichSystemInstruction }]
        }
    };

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        loading.style.display = "none";

        if (!res.ok) {
            const err = await res.json();
            articleBox.innerHTML = "<p>Error: " + (err.error || res.status) + "</p>";
            return;
        }

        const data = await res.json();
        articleBox.innerHTML = data.text; // <-- HTML is inserted directly

    } catch (err) {
        loading.style.display = "none";
        articleBox.innerHTML = "<p>Network error. Try again.</p>";
        console.error(err);
    }
}

btn.addEventListener("click", generateNews);
</script>

</body>
</html>
